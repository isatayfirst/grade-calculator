<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
<div id="container">
    <div class="card1">
        <input placeholder="Aidutornyi" class="input" type="number" id="audi" required><br>
        <input placeholder="Modul 1" class="input" type="number" id="rk1" required><br>
        <input placeholder="Modul 2" class="input" type="number" id="rk2" required><br>
        <input placeholder="Emtihan" class="input" type="number" id="emtihan" required><br>
        <input placeholder="Qalagan baga" class="input" type="number" id="qalau" style="margin-bottom: 20px;" required><br>
        <button onclick="calculate()" class="button">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text">Calculate</span>
        </button>
    </div>
    <textarea id="result" readonly></textarea>
</div>

<footer class="card">
    <span>Біздің әлеуметтік желелір</span>
    <p class="info"></p>

        <div class="share">
          <a href="https://www.instagram.com/infogo_club?igsh=MTQ4a2JhYTdndW9wNg==" target="_blank">
            <img src="instagram.png" alt="Instagram" width="40" height="40">
          </a>
    
          <a href="https://www.youtube.com/@infogoclub" target="_blank">
            <img src="youtube.png" alt="YouTube" width="40" height="40">
          </a>

    
          <a href="https://forms.gle/mMktMV2SVtzjs5gd6" target="_blank">
            <img src="checklist.png" alt="Join the team" width="40" height="40">
          </a>
    
          <a href="https://www.tiktok.com/@infogo_club" target="_blank">
            <img src="tik-tok.png" alt="TikTok" width="40" height="40">
          </a>
        </div>
</footer>
  <script>
    function calculate() {
    var audi = document.getElementById("audi").value.trim() !== '' ? parseFloat(document.getElementById("audi").value) : 0;
    var rk1 = document.getElementById("rk1").value.trim() !== '' ? parseInt(document.getElementById("rk1").value) : 0;
    var rk2 = document.getElementById("rk2").value.trim() !== '' ? parseInt(document.getElementById("rk2").value) : 0;
    var emtihan = document.getElementById("emtihan").value.trim() !== '' ? parseInt(document.getElementById("emtihan").value) : 0;
    var qalau = parseInt(document.getElementById("qalau").value);
    var resultTextArea = document.getElementById("result");
    resultTextArea.value = "";

    if (audi > 0 && rk1 > 0 && rk2 > 0 && emtihan === 0) {
        for (var i = 50; i <= 100; i += 2) {
            if (audi * 0.4 + ((rk1 + rk2) / 2) * 0.2 + i * 0.4 >= qalau) {
                resultTextArea.value += "Емтиханнан " + i + " алу керексін\n";
            }
        }
    } else if (audi > 0 && rk1 > 0 && rk2 === 0 && emtihan === 0) {
        var rk2_1 = [];
        for (var ii = 50; ii <= 100; ii += 5) {
            rk2_1.push(ii);
        }
        var sess_1 = [];
        for (var iii = 50; iii <= 100; iii += 2) {
            sess_1.push(iii);
        }
        for (var i = 0; i < sess_1.length; i++) {
            for (var ii = 0; ii < rk2_1.length; ii++) {
                if (audi * 0.4 + ((rk1 + rk2_1[ii]) / 2) * 0.2 + sess_1[i] * 0.4 >= qalau) {
                    resultTextArea.value += "2-ші модульден " + rk2_1[ii] + " емтиханнан " + sess_1[i] + " алу керексін\n";
                }
            }
        }
    } else if (audi > 0 && rk1 === 0 && rk2 === 0 && emtihan === 0) {
        var rk2_1 = [];
        for (var ii = 50; ii <= 100; ii += 5) {
            rk2_1.push(ii);
        }
        var sess_1 = [];
        for (var iii = 50; iii <= 100; iii += 2) {
            sess_1.push(iii);
        }
        for (var i = 0; i < sess_1.length; i++) {
            for (var ii = 0; ii < rk2_1.length; ii++) {
                for (var iii = 0; iii < rk2_1.length; iii++) {
                    if (audi * 0.4 + ((rk2_1[iii] + rk2_1[ii]) / 2) * 0.2 + sess_1[i] * 0.4 >= qalau) {
                        resultTextArea.value += "1-ші модульден " + rk2_1[iii] + " 2-ші модульден " + rk2_1[ii] + " емтиханнан " + sess_1[i] + " алу керексін\n";
                    }
                }
            }
        }
    } else {
        resultTextArea.value = audi * 0.4 + ((rk1 + rk2) / 2) * 0.2 + emtihan * 0.4;
    }
}

</script>

</body>
</html>
